services:
  - type: web
    name: netsentry
    env: python
    region: oregon
    plan: free
    pythonVersion: 3.9.18
    buildCommand: ./build.sh
    startCommand: gunicorn --config gunicorn.conf.py index:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: SECRET_KEY
        sync: false
      - key: CRYPTOGRAPHY_DONT_BUILD_RUST
        value: "1"
      - key: PIP_NO_CACHE_DIR
        value: "1"
    healthCheckPath: /health
